<html>
<div class="sign-in-div" *ngIf="this.isSigninVisible">
    <span>
        <p-image src="assets/images/RxMindLogo.jpg"></p-image>
        <h1 class="sign-in-title">RxMind</h1>
    </span>
<h1 class="sign-in-title">Sign In</h1>
<!--<p-image src={{imgname}} alt="">
    <ng-template pTemplate="indicator">
        Indicator Content
    </ng-template>
</p-image>-->
<input type="text" pInputText [disabled]="false"  [(ngModel)]="username"/>

<p-password class="password-input" [(ngModel)]="password" [feedback]="false" [toggleMask]="true"></p-password>
<br>
<button class="sign-in-btn" pButton pRipple type="button" label="Sign In" (click)="onUserSignIn" routerLink="home"></button>
<br>
<button pButton pRipple type="button" label="Create Account" class="p-button-secondary"></button>
</div>
</html>
